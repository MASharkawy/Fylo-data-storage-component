<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo data storage component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <div class="one">
                <div class="logo"><img class="ima" src="images/logo.svg" alt=""></div>
                <div class="icons">
                    <img class="doc" src="images/icon-document.svg" alt="">
                    <img class="fol" src="images/icon-folder.svg" alt="">
                    <img class="up" src="images/icon-upload.svg" alt="">
            </div>
            </div>
            <div class="two">
                <p>You've used <b>815 GB</b> of your storage</p>
                <div class="progress">
                    <span></span>
                </div>
                <div class="gb">
                    <span>0 GB</span>
                    <span>1000 GB</span>
                </div>
                <div class="pop">
                    185 <span>GB LEFT</span>
                </div>
            </div>
    </div>
</body>
</html>
